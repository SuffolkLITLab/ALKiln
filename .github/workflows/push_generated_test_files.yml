name: Custom non destructive push of integrated testing files

# Workflow triggered manually
on:
  workflow_dispatch:
    inputs:
      destination:
        description: user_name/repo_name of where files will go
        default: 'plocket/tests-github-action-push'
        required: true
      branch:
        description: Name of branch to push to on repo
        default: main
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
    
      - name: creates output
        run:  sh ./build_test_boilerplate.sh
        
      - name: Push a file to another repository
        # You may pin to the exact commit or the version.
        # uses: dmnemec/copy_file_to_another_repo_action@8585c0da66fbd3674edba2ee64d265aa25953f8c
        uses: plocket/push-generated-file@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          # Source file from the origin directory
          source_file: 'output/practice_file.yml'
          # Destination repository
          destination_repo: ${{ github.event.inputs.destination }}
          # Directory to push the file to
          destination_folder: 'practice-dir'
          # Email for the git commit
          # GIT_AUTHOR_EMAIL from git? Is that accessible in here?
          user_email: '52798256+plocket@users.noreply.github.com'
          # GitHub username for the commit
          # Try $GIT_USERNAME in bash script in action? Or GITHUB_ACTOR in here?
          user_name: 'plocket'
          # branch to push file to, defaults to master
          destination_branch: ${{ github.event.inputs.branch }}
